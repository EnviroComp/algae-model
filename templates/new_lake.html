{% extends "base.html" %}
{% block content %}
<div class="container center">
    <h3>Add New Lake</h3>
  <div class="row">
    <form class="col s12" action={{url_for('new_lake')}} method="post">
            <div class="row">
                <div class="input-field col s12">
                    <input name="name" id="name" type="text" class="validate">
                    <label for="name">Lake Name</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light red" type="submit">Submit</button>
            </div>
    </form>
  </div>
</div>
{% endblock %}
